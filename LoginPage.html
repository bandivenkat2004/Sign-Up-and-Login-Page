<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login</h2>
    
    <!-- Login Code -->
    <form action="">
        <label class="flabel" for="name">Name</label><br>
        <input class="finput" type="text" name="name" id="name" required><br><br>
        <label class="flabel" for="email">E-mail</label><br>
        <input class="finput" type="email" name="email" id="email" required><br><br>
        <label class="flabel" for="password">Password</label><br>
        <input class="finput" type="password" name="password" id="password" minlength="10" maxlength="15" required><br><br>
        <input class="fbutton" type="button" name="submit" value="Submit">
    </form>

    <br>

    <!-- Forgot Password Hyperlink-->
    <p><a href="ForgotPassword.html">Forgot Password</a></p>

    <!-- Create Account Hyperlink -->
    <p><a href="SignUpPage.html">Create Account</a></p>
</body>
</html>
