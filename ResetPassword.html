<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h2>Reset Password</h2>

    <!-- Reset Password Code -->
    <form action="">
        <label for="newpassword">Enter New Password</label><br>
        <input type="password" name="newpassword" id="newpassword" placeholder="Enter New Password" minlength="10" maxlength="15" required><br><br>
        <label for="cnewpassword">Confirm New Password</label><br>
        <input type="password" name="cnewpassword" id="cnewpassword" placeholder="Confirm New Password" minlength="10" maxlength="15" required><br><br>
        <input type="button" name="changepassword" value="Change Password">
    </form>
</body>
</html>
