<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign Up</h2>

    <!-- Sign Up Code -->
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">E-mail</label><br>
        <input type="email" name="email" id="email" required><br><br>
        <label for="phonenumber">Phone Number</label><br>
        <input type="tel" name="phonenumber" id="phonenumber" required><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" minlength="10" maxlength="15" required><br><br>
        <label for="cpassword">Confirm your Password</label><br>
        <input type="password" name="cpassword" id="cpassword" minlength="10" maxlength="15" required><br><br>
        <input type="button" name="submit" value="submit">
    </form>

    <!--Login Statement-->
    <p>Already a User? <a href="LoginPage.html">Login</a></p>
</body>
</html>
